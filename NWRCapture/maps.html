
<h3>Box Capture Meta-Data</h3>
<!--The div element for the map -->
<div id="map"></div>

<!-- Replace the value of the key parameter with your own API key. -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYTrqRffG5NXpWjo4uhFICSZqM-8-tqEk&callback=initMap">
</script>

<!DOCTYPE html>
<html>
  <head>
    <style>

      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of image
  var image = {lat: 51.525, lng: -0.0880};
  // The map, centered at image location
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 8, center: image});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: image, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
