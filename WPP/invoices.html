          <script src="https://cdn01.boxcdn.net/polyfills/core-js/2.5.3/core.min.js"></script>
          <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/explorer.js"></script>
          <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/picker.js"></script>
          <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/uploader.js"></script>
          <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/preview.js"></script>
          <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/openwith.js"></script>
          <script src="https://cdn01.boxcdn.net/platform/preview/2.5.1/en-US/preview.js"></script>
          <script src="https://cdn01.boxcdn.net/platform/elements/10.1.0/en-US/sidebar.js"></script>

          <body>
              <div class="container" style="height:90vh; width:100vw;"></div>
            <script>
            var contentExplorer = new Box.ContentExplorer();
            var folderId = '78121614306';
            var accessToken = sessionStorage.getItem("accessToken"); //'ERtaeEtF6SAIf6yBAwFeqKaHBCAAzcox';

      // Show the content explorer
      contentExplorer.show(folderId, accessToken, {
          logoUrl: 'amlogo.png',
          container: '.container',
          contentPreviewProps: {
              contentSidebarProps: {
                  detailsSidebarProps: {
                      hasNotices: true,
                      hasProperties: true,
                      hasAccessStats: true,
                      hasMetadata: true,
                      hasVersions: true
                  },
                  hasActivityFeed: true,
                  hasSkills: true,
                  hasMetadata: true,
                  canRename: false,
                  canDelete: false
              }
          }
      });
            </script>
          </body>
